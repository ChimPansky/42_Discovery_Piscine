<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab</title>
<style>
    html, body {
        height: 100%;
    }
    table {
        height: 100%;
        width: 100%;
        border-collapse: collapse;
        border: 1px solid;
    }
    td{
        border: 1px solid;
    }
    .bgc_blue
    {
        background-color: lightblue;
    }
    .bgc_red
    {
        background-color: lightcoral;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <td class="bgc_blue"><p>Cellar</p></td>
            <td class="bgc_red"><p>Door</p></td>
        </tr>
               
    </table>    
</body>
</html>
